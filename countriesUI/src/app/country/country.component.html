<div class="container">

  <div style="padding: 15px"class="border">
    <button  class="btn btn-md btn-success" (click)="open(content)">
      <i class="fa fa-user"></i>Add New Country</button>
  </div>

  <table class="table table-bordered table-striped bg-opacity-50">
    <thead>
    <tr>
      <th >Id</th>
      <th style="column-width: 300px">Country Name</th>
      <th style="column-width: 300px">Capital</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries">
      <td><span>{{country.id}}</span></td>
      <td><span>{{country.country_name}}</span></td>
      <td><span>{{country.capital_name}}</span></td>
      <td>
        <button style="padding-right: 50px;padding-left: 50px" class="btn btn-sm btn-info" (click)="openDetails(contentDetails, country)">
          <i class="fa fa-search"></i>Details</button>
        <button style="padding-right: 50px;padding-left: 50px" class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, country)">
          <i class="fa fa-edit"></i>Edit</button>
        <button style="padding-right: 50px;padding-left: 50px" class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, country)">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Country</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

      <div class="form-group">
        <label for="country_name">Country Name</label>
        <div class="input-group">
          <input id="country_name" name="country_name" class="form-control" ngModel>
        </div>
      </div>

      <div class="form-group">
        <label for="capital_name">Capital</label>
        <div class="input-group">
          <input id="capital_name" name="capital_name" class="form-control" ngModel>
        </div>
      </div>

      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-dark">Submit</button>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<!--Details-->

<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title1">Country Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>

      <div class="form-group">
        <label>Id</label>
        <div class="input-group">
          <input id="d_edited_id" class="form-control" readonly>
        </div>
      </div>

      <div class="form-group">
        <label>Country Name</label>
        <div class="input-group">
          <input id="d_country_name" class="form-control" readonly>
        </div>
      </div>

      <div class="form-group">
        <label>Capital</label>
        <div class="input-group">
          <input id="d_capital_name" class="form-control" readonly>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<!--Edit-->

<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title2">Edit Country Data</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>

      <div class="form-group">
        <label>Id</label>
        <div class="input-group">
          <input formControlName="id" class="form-control" readonly >
        </div>
      </div>

      <div class="form-group">
        <label for="country_name">Country Name</label>
        <div class="input-group">
          <input formControlName="country_name" class="form-control" >
        </div>
      </div>

      <div class="form-group">
        <label for="capital_name">Capital</label>
        <div class="input-group">
          <input formControlName="capital_name" class="form-control">
        </div>
      </div>

      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-dark" (click)="onSave()">Save Changes</button>
      </div>

    </form>
  </div>
</ng-template>

<!--Delete-->

<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
